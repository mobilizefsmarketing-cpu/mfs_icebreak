<title>ëª¨ë¹Œë¼ì´ì¦ˆíŒŒì´ë‚¸ì…œì„œë¹„ìŠ¤ì½”ë¦¬ì•„ "ì•„ì´ìŠ¤ ë¸Œë ˆì´ì»¤"</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #041630, #000);
    color: white;
    font-family: "Pretendard", sans-serif;
    touch-action: none;
  }
  #gameContainer {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  canvas {
    border: 3px solid #39aaff;
    border-radius: 15px;

    box-shadow: 0 0 20px #009dff;

  }
  #scoreBoard {

    padding: 6px 12px;

  }
  #intro {

    top: 0; left: 0; right: 0; bottom: 0;
    background: black;
    display: flex;

    justify-content: center;

    color: #39aaff;
    font-size: 1.5rem;
    line-height: 2.5rem;
    font-weight: bold;
    z-index: 5;
  }
  #quiz {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    color: white;
    display: none;

  }
  #quiz h2 {
    font-size: 1.2rem;

  }
  .quiz-btn {

    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    margin: 8px;

    cursor: pointer;
  }
  #timer {
    font-size: 1rem;
    margin-top: 10px;
    color: #ff6666;
  }
</style>
</head>
<body>
  <div id="gameContainer">
    <div id="intro">
      <div>ëª¨ë¹Œë¼ì´ì¦ˆíŒŒì´ë‚¸ì…œì„œë¹„ìŠ¤ì½”ë¦¬ì•„</div>
      <div>"ì•„ì´ìŠ¤ ë¸Œë ˆì´ì»¤"</div>
      <div>ì œê³µ</div>
    </div>

    <div id="quiz">
      <h2 id="questionText"></h2>
      <button class="quiz-btn" onclick="answerQuiz(true)">O</button>
      <button class="quiz-btn" onclick="answerQuiz(false)">X</button>
      <div id="timer"></div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div id="scoreBoard">ì ìˆ˜: 0 | ë¼ì´í”„: 3</div>
  </div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let width = window.innerWidth * 0.9;
let height = window.innerHeight * 0.6;
canvas.width = width;
canvas.height = height;

window.addEventListener("resize", () => {
  width = window.innerWidth * 0.9;
  height = window.innerHeight * 0.6;
  canvas.width = width;
  canvas.height = height;
});

let ball = { x: width / 2, y: height - 30, dx: 4, dy: -4, r: 8 };
let paddle = { w: 80, h: 10, x: width / 2 - 40, speed: 0 };
let bricks = [];
let score = 0, lives = 3;
let gameRunning = false;
let quizActive = false;
let quizTimer, timeLeft = 10;
const quizBox = document.getElementById("quiz");
const questionText = document.getElementById("questionText");
const timerDisplay = document.getElementById("timer");

const quizList = [
  { q: "ê·¸ë‘ì½œë ˆì˜¤ìŠ¤ 26ë…„ ìƒì‚°ê¸°ì¤€ 3.3% ê¸ˆë¦¬ í• ë¶€ì›ê¸ˆì œí•œì€ 2500ë§Œì› ìˆë‹¤?", a: true },
  { q: "ëª¨ë¹Œë¼ì´ì¦ˆíŒŒì´ë‚¸ì…œì„œë¹„ìŠ¤ëŠ” í”„ë‘ìŠ¤ íšŒì‚¬ë‹¤?", a: true },
  { q: "ì”ê°€ë³´ì¥ìƒí’ˆì€ ëª¨ë¹Œë¼ì´ì¦ˆíŒŒì´ë‚¸ì…œì„œë¹„ìŠ¤ì—ë§Œ ìˆëŠ” í• ë¶€ìƒí’ˆì´ë‹¤?", a: false }
];

// í„°ì¹˜ / ë§ˆìš°ìŠ¤ ì´ë™
canvas.addEventListener("touchmove", e => {
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  paddle.x = touch.clientX - rect.left - paddle.w / 2;
});
canvas.addEventListener("mousemove", e => {
  const rect = canvas.getBoundingClientRect();
  paddle.x = e.clientX - rect.left - paddle.w / 2;
});

function createLogoBricks() {
  const brickW = 40, brickH = 16;
  const cx = width / 2, cy = height / 3;
  const outer = 160, inner = 90;
  bricks = [];
  for (let y = 40; y < height / 1.5; y += brickH + 4) {
    for (let x = 40; x < width - 40; x += brickW + 4) {
      const dx = x - cx, dy = y - cy;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const angle = Math.atan2(dy, dx);
      const circlePart = dist < outer && dist > inner && (angle < -0.5 || angle > 0.5);
      const slash = Math.abs(dy + dx * 0.5) < 20;
      if (circlePart || slash) {
        bricks.push({x, y, w: brickW, h: brickH, color: slash ? "#ff3c00" : "#39aaff", visible: true});
      }
    }
  }
}

function drawBricks() {
  bricks.forEach(b => {
    if (!b.visible) return;
    ctx.fillStyle = b.color;
    ctx.fillRect(b.x, b.y, b.w, b.h);
    ctx.shadowBlur = 10;
    ctx.shadowColor = b.color;
  });
  ctx.shadowBlur = 0;
}

function drawBall() {
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
  ctx.fillStyle = "#fff";
  ctx.shadowBlur = 15;
  ctx.shadowColor = "#00ffff";
  ctx.fill();
  ctx.closePath();
  ctx.shadowBlur = 0;
}

function drawPaddle() {
  ctx.fillStyle = "#00ccff";
  ctx.fillRect(paddle.x, height - 30, paddle.w, paddle.h);
}

function draw() {
  ctx.clearRect(0, 0, width, height);
  drawBricks();
  drawBall();
  drawPaddle();
}

function update() {
  if (!gameRunning || quizActive) return;
  ball.x += ball.dx;
  ball.y += ball.dy;

  if (ball.x + ball.r > width || ball.x - ball.r < 0) ball.dx *= -1;
  if (ball.y - ball.r < 0) ball.dy *= -1;

  // íŒ¨ë“¤ ì¶©ëŒ
  if (
    ball.y + ball.r > height - 30 &&
    ball.x > paddle.x &&
    ball.x < paddle.x + paddle.w
  ) {
    ball.dy = -Math.abs(ball.dy);
  }

  // ë²½ëŒ ì¶©ëŒ
  bricks.forEach(b => {
    if (b.visible &&
        ball.x > b.x && ball.x < b.x + b.w &&
        ball.y > b.y && ball.y < b.y + b.h) {
      b.visible = false;
      ball.dy *= -1;
      score += 10;
      document.getElementById("scoreBoard").textContent = `ì ìˆ˜: ${score} | ë¼ì´í”„: ${lives}`;
    }
  });

  if (ball.y > height) {
    lives--;
    document.getElementById("scoreBoard").textContent = `ì ìˆ˜: ${score} | ë¼ì´í”„: ${lives}`;
    if (lives <= 0) {
      alert("ê²Œì„ ì˜¤ë²„! ì¬ë„ì „í•˜ì„¸ìš”!");
      resetGame();
    } else {
      ball = { x: width / 2, y: height - 40, dx: 4, dy: -4, r: 8 };
    }
  }
  draw();
  requestAnimationFrame(update);
}

// ğŸ”¸ í€´ì¦ˆ ê´€ë ¨
function startQuiz() {
  quizActive = true;
  gameRunning = false;
  const q = quizList[Math.floor(Math.random() * quizList.length)];
  questionText.textContent = q.q;
  quizBox.style.display = "flex";
  timeLeft = 10;
  timerDisplay.textContent = `ë‚¨ì€ ì‹œê°„: ${timeLeft}s`;
  quizTimer = setInterval(() => {
    timeLeft--;
    timerDisplay.textContent = `ë‚¨ì€ ì‹œê°„: ${timeLeft}s`;
    if (timeLeft <= 0) {
      clearInterval(quizTimer);
      checkAnswer(false, q.a);
    }
  }, 1000);
  quizBox.dataset.answer = q.a;
}

function answerQuiz(ans) {
  clearInterval(quizTimer);
  const correct = quizBox.dataset.answer === "true";
  checkAnswer(ans, correct);
}

function checkAnswer(selected, correct) {
  quizBox.style.display = "none";
  quizActive = false;
  if (selected === correct) {
    score += 200;
  } else {
    score -= 100;
    lives--;
  }
  document.getElementById("scoreBoard").textContent = `ì ìˆ˜: ${score} | ë¼ì´í”„: ${lives}`;
  if (lives <= 0) {
    alert("ê²Œì„ ì˜¤ë²„! ì¬ë„ì „í•˜ì„¸ìš”!");
    resetGame();
  } else {
    gameRunning = true;
    update();
  }
}

// ğŸ”¹ 5ì´ˆë§ˆë‹¤ í€´ì¦ˆ ë“±ì¥
setInterval(() => {
  if (gameRunning && !quizActive) startQuiz();
}, 5000);

function resetGame() {
  score = 0;
  lives = 3;
  createLogoBricks();
  document.getElementById("scoreBoard").textContent = `ì ìˆ˜: ${score} | ë¼ì´í”„: ${lives}`;
  ball = { x: width / 2, y: height - 40, dx: 4, dy: -4, r: 8 };
  gameRunning = true;
}

// ì¸íŠ¸ë¡œ 3ì´ˆ í›„ ì‹œì‘
createLogoBricks();
setTimeout(() => {
  document.getElementById("intro").style.display = "none";
  gameRunning = true;
  update();
}, 3000);

</script>
</body>
