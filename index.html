<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>모빌라이즈파이낸셜서비스코리아 "아이스 브레이커"</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #041630, #000);
    color: white;
    font-family: "Pretendard", sans-serif;
    touch-action: none;
  }
  #gameContainer {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  canvas {
    border: 3px solid #39aaff;
    border-radius: 15px;
    background: radial-gradient(circle at 30% 30%, #062047, #000);
    box-shadow: 0 0 20px #009dff;
    touch-action: none;
  }
  #scoreBoard {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 16px;
    background: rgba(0,0,0,0.5);
    padding: 6px 12px;
    border-radius: 10px;
  }
  #intro {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #39aaff;
    font-size: 1.5rem;
    line-height: 2.5rem;
    font-weight: bold;
    z-index: 5;
  }
</style>
</head>
<body>
  <div id="gameContainer">
    <div id="intro">
      <div>모빌라이즈파이낸셜서비스코리아</div>
      <div>"아이스 브레이커"</div>
      <div>제공</div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="scoreBoard">점수: 0 | 라이프: 3</div>
  </div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let width = window.innerWidth * 0.9;
let height = window.innerHeight * 0.6;
canvas.width = width;
canvas.height = height;

window.addEventListener("resize", () => {
  width = window.innerWidth * 0.9;
  height = window.innerHeight * 0.6;
  canvas.width = width;
  canvas.height = height;
});

let ball = { x: width / 2, y: height - 30, dx: 4, dy: -4, r: 8 };
let paddle = { w: 80, h: 10, x: width / 2 - 40, speed: 0 };
let bricks = [];
let score = 0, lives = 3;
let gameRunning = false;

// 터치 / 마우스 이동
canvas.addEventListener("touchmove", e => {
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  paddle.x = touch.clientX - rect.left - paddle.w / 2;
});
canvas.addEventListener("mousemove", e => {
  const rect = canvas.getBoundingClientRect();
  paddle.x = e.clientX - rect.left - paddle.w / 2;
});

function createLogoBricks() {
  const brickW = 40, brickH = 16;
  const cx = width / 2, cy = height / 3;
  const outer = 160, inner = 90;
  bricks = [];
  for (let y = 40; y < height / 1.5; y += brickH + 4) {
    for (let x = 40; x < width - 40; x += brickW + 4) {
      const dx = x - cx, dy = y - cy;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const angle = Math.atan2(dy, dx);
      const circlePart = dist < outer && dist > inner && (angle < -0.5 || angle > 0.5);
      const slash = Math.abs(dy + dx * 0.5) < 20;
      if (circlePart || slash) {
        bricks.push({x, y, w: brickW, h: brickH, color: slash ? "#ff3c00" : "#39aaff", visible: true});
      }
    }
  }
}

function drawBricks() {
  bricks.forEach(b => {
    if (!b.visible) return;
    ctx.fillStyle = b.color;
    ctx.fillRect(b.x, b.y, b.w, b.h);
    ctx.shadowBlur = 10;
    ctx.shadowColor = b.color;
  });
  ctx.shadowBlur = 0;
}

function drawBall() {
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
  ctx.fillStyle = "#fff";
  ctx.shadowBlur = 15;
  ctx.shadowColor = "#00ffff";
  ctx.fill();
  ctx.closePath();
  ctx.shadowBlur = 0;
}

function drawPaddle() {
  ctx.fillStyle = "#00ccff";
  ctx.fillRect(paddle.x, height - 30, paddle.w, paddle.h);
}

function draw() {
  ctx.clearRect(0, 0, width, height);
  drawBricks();
  drawBall();
  drawPaddle();
}

function update() {
  if (!gameRunning) return;
  ball.x += ball.dx;
  ball.y += ball.dy;

  if (ball.x + ball.r > width || ball.x - ball.r < 0) ball.dx *= -1;
  if (ball.y - ball.r < 0) ball.dy *= -1;

  // 패들 충돌
  if (
    ball.y + ball.r > height - 30 &&
    ball.x > paddle.x &&
    ball.x < paddle.x + paddle.w
  ) {
    ball.dy = -Math.abs(ball.dy);
  }

  // 벽돌 충돌
  bricks.forEach(b => {
    if (b.visible &&
        ball.x > b.x && ball.x < b.x + b.w &&
        ball.y > b.y && ball.y < b.y + b.h) {
      b.visible = false;
      ball.dy *= -1;
      score += 10;
      document.getElementById("scoreBoard").textContent = `점수: ${score} | 라이프: ${lives}`;
    }
  });

  if (ball.y > height) {
    lives--;
    document.getElementById("scoreBoard").textContent = `점수: ${score} | 라이프: ${lives}`;
    if (lives <= 0) {
      alert("게임 오버! 재도전하세요!");
      resetGame();
    } else {
      ball = { x: width / 2, y: height - 40, dx: 4, dy: -4, r: 8 };
    }
  }
  draw();
  requestAnimationFrame(update);
}

function resetGame() {
  score = 0;
  lives = 3;
  createLogoBricks();
  document.getElementById("scoreBoard").textContent = `점수: ${score} | 라이프: ${lives}`;
  ball = { x: width / 2, y: height - 40, dx: 4, dy: -4, r: 8 };
  gameRunning = true;
}

// 인트로 3초 후 시작
createLogoBricks();
setTimeout(() => {
  document.getElementById("intro").style.display = "none";
  gameRunning = true;
  update();
}, 3000);

</script>
</body>
</html>
