<style>
  body {

  canvas {

</style>

<body>

<div id="intro">ëª¨ë¹Œë¼ì´ì¦ˆíŒŒì´ë‚¸ì…œì„œë¹„ìŠ¤ ì œê³µ</div>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<div id="quizBox">
  <h2 id="quizQuestion"></h2>
  <div>
    <button id="trueBtn">O</button>
    <button id="falseBtn">X</button>
  </div>
  <div id="quizTimer">â± 10ì´ˆ</div>
</div>
<div id="gameOver">
  <h1>ê²Œì„ ì˜¤ë²„ ğŸ’€</h1>
  <p>ì¬ë„ì „ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?</p>
  <button id="restartBtn">ì¬ë„ì „</button>
</div>
<div id="instruction">ğŸ’¡ í‚¤ë³´ë“œ â† â†’ ë˜ëŠ” í™”ë©´ í„°ì¹˜ë¡œ íŒ¨ë“¤ì„ ì›€ì§ì´ì„¸ìš”!</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
let paddleX = canvas.width / 2 - 40, paddleW = 80, paddleH = 12;
let ballX = canvas.width / 2, ballY = canvas.height - 60, ballDX = 4, ballDY = -4, ballR = 8;
let bricks = [], score = 0, lives = 3, gameRunning = false;
let quizTimer, quizTimeLeft;
const quizBox = document.getElementById("quizBox");
const quizQuestion = document.getElementById("quizQuestion");
const quizTimerDisplay = document.getElementById("quizTimer");
const intro = document.getElementById("intro");
const gameOverBox = document.getElementById("gameOver");

const quizData = [
  { q: "ê·¸ë‘ì½œë ˆì˜¤ìŠ¤ 26ë…„ ìƒì‚°ê¸°ì¤€ 3.3% ê¸ˆë¦¬ í• ë¶€ì›ê¸ˆì œí•œì€ 2500ë§Œì› ìˆë‹¤?", a: true },
  { q: "ëª¨ë¹Œë¼ì´ì¦ˆíŒŒì´ë‚¸ì…œì„œë¹„ìŠ¤ëŠ” í”„ë‘ìŠ¤ íšŒì‚¬ë‹¤?", a: true },
  { q: "ì”ê°€ë³´ì¥ìƒí’ˆì€ ëª¨ë¹Œë¼ì´ì¦ˆíŒŒì´ë‚¸ì…œì„œë¹„ìŠ¤ì—ë§Œ ìˆëŠ” í• ë¶€ìƒí’ˆì´ë‹¤?", a: true }
];

// ğŸ¬ ì¸íŠ¸ë¡œ í‘œì‹œ
setTimeout(() => {
  intro.style.opacity = 0;
  setTimeout(() => {
    intro.style.display = "none";
    startGame();
  }, 1000);
}, 3000);

function startGame() {
  createLogoBricks();
  gameRunning = true;
  requestAnimationFrame(draw);
  setInterval(showQuiz, 5000);
}

// ğŸ§± ë¡œê³ í˜• ë²½ëŒ ë°°ì¹˜
function createLogoBricks() {
  const brickW = 45, brickH = 18;
  const cx = canvas.width / 2, cy = 200;
  const outer = 200, inner = 120;

  for (let y = 60; y < 360; y += brickH + 4) {
    for (let x = 60; x < 740; x += brickW + 4) {
      const dx = x - cx, dy = y - cy;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const angle = Math.atan2(dy, dx);
      const circlePart = dist < outer && dist > inner && (angle < -0.5 || angle > 0.5);
      const slash = Math.abs(dy + dx * 0.5) < 20; // â†™ ë°©í–¥
      if (circlePart || slash) {
        bricks.push({x, y, w: brickW, h: brickH, color: slash ? "#ff3c00" : "#fff", visible: true});
      }
    }
  }
}

// ğŸ® ê²Œì„ ë£¨í”„
function draw() {
  if (!gameRunning) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // ê³µ
  ctx.beginPath();
  ctx.arc(ballX, ballY, ballR, 0, Math.PI * 2);
  ctx.fillStyle = "#f6c400";
  ctx.fill();
  ctx.closePath();

  // íŒ¨ë“¤
  ctx.fillStyle = "#09f";
  ctx.fillRect(paddleX, canvas.height - 30, paddleW, paddleH);

  // ë²½ëŒ
  bricks.forEach(b => {
    if (b.visible) {
      ctx.fillStyle = b.color;
      ctx.fillRect(b.x, b.y, b.w, b.h);
    }
  });

  // ì ìˆ˜/ë¼ì´í”„ í‘œì‹œ
  ctx.font = "16px Pretendard";
  ctx.fillStyle = "#fff";
  ctx.fillText(`ì ìˆ˜: ${score}`, 20, 20);
  ctx.fillText(`ë¼ì´í”„: ${lives}`, canvas.width - 100, 20);

  // ê³µ ì´ë™
  ballX += ballDX;
  ballY += ballDY;

  if (ballX < ballR || ballX > canvas.width - ballR) ballDX = -ballDX;
  if (ballY < ballR) ballDY = -ballDY;

  // íŒ¨ë“¤ ì¶©ëŒ
  if (ballY > canvas.height - 42 && ballX > paddleX && ballX < paddleX + paddleW) {
    const hitPos = (ballX - (paddleX + paddleW / 2)) / (paddleW / 2);
    ballDY = -Math.abs(ballDY);
    ballDX = hitPos * 5;
  }

  // ë°”ë‹¥
  if (ballY > canvas.height - ballR) {
    lives--;
    if (lives <= 0) {
      gameOver();
      return;
    }
    resetBall();
  }

  // ë²½ëŒ ì¶©ëŒ
  bricks.forEach(b => {
    if (b.visible && ballX > b.x && ballX < b.x + b.w && ballY > b.y && ballY < b.y + b.h) {
      ballDY = -ballDY;
      b.visible = false;
      score += 50;
    }
  });

  requestAnimationFrame(draw);
}

// ğŸ” ê³µ ë¦¬ì…‹
function resetBall() {
  ballX = canvas.width / 2;
  ballY = canvas.height - 60;
  ballDX = 4 * (Math.random() > 0.5 ? 1 : -1);
  ballDY = -4;
}

// ğŸ“± ë§ˆìš°ìŠ¤ ë° í„°ì¹˜ ì´ë™
document.addEventListener("mousemove", e => {
  const rect = canvas.getBoundingClientRect();
  paddleX = e.clientX - rect.left - paddleW / 2;
});
canvas.addEventListener("touchmove", e => {
  e.preventDefault();
  const rect = canvas.getBoundingClientRect();
  const touch = e.touches[0];
  paddleX = touch.clientX - rect.left - paddleW / 2;
});

// ğŸ§  í€´ì¦ˆ ê¸°ëŠ¥
function showQuiz() {
  if (!gameRunning) return;
  const quiz = quizData[Math.floor(Math.random() * quizData.length)];
  quizQuestion.textContent = quiz.q;
  quizBox.style.display = "block";
  gameRunning = false;

  quizTimeLeft = 10;
  quizTimerDisplay.textContent = `â± ${quizTimeLeft}ì´ˆ`;
  quizTimer = setInterval(() => {
    quizTimeLeft--;
    quizTimerDisplay.textContent = `â± ${quizTimeLeft}ì´ˆ`;
    if (quizTimeLeft <= 0) {
      clearInterval(quizTimer);
      quizBox.style.display = "none";
      score -= 100;
      lives--;
      if (lives <= 0) gameOver();
      else gameRunning = true, requestAnimationFrame(draw);
    }
  }, 1000);

  document.getElementById("trueBtn").onclick = () => answerQuiz(true, quiz.a);
  document.getElementById("falseBtn").onclick = () => answerQuiz(false, quiz.a);
}

function answerQuiz(ans, correct) {
  clearInterval(quizTimer);
  quizBox.style.display = "none";
  if (ans === correct) score += 200;
  else {
    score -= 100;
    lives--;
    ballDX *= 1.3;
    ballDY *= 1.3;
    if (lives <= 0) return gameOver();
  }
  gameRunning = true;
  requestAnimationFrame(draw);
}

// â˜ ï¸ ê²Œì„ì˜¤ë²„
function gameOver() {
  gameRunning = false;
  gameOverBox.style.display = "block";
  document.getElementById("restartBtn").onclick = () => location.reload();
}
</script>
