<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>모빌라이즈파이낸셜서비스코리아 "아이스 브레이커"</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #041630, #000);
    color: white;
    font-family: "Pretendard", sans-serif;
    touch-action: none;
  }
  #gameContainer {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  canvas {
    border: 3px solid #39aaff;
    border-radius: 15px;
    background: radial-gradient(circle at 30% 30%, #062047, #000);
    box-shadow: 0 0 20px #009dff;
    touch-action: none;
  }
  #scoreBoard {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 16px;
    background: rgba(0,0,0,0.5);
    padding: 6px 12px;
    border-radius: 10px;
  }
  #intro {
    position: absolute;
    inset: 0;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #39aaff;
    font-size: 1.6rem;
    line-height: 2.5rem;
    font-weight: bold;
    z-index: 5;
  }
  #startBtn {
    margin-top: 30px;
    background: #00bfff;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 12px 24px;
    font-size: 1.1rem;
    cursor: pointer;
    display: block; /* ✅ 즉시 표시 */
  }
  #quiz {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.85);
    color: white;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 6;
    padding: 0 20px;
  }
  #quiz h2 {
    font-size: 1.3rem;
    margin-bottom: 1.2rem;
    line-height: 1.6rem;
    word-break: keep-all;
    white-space: pre-line;
  }
  .quiz-btn-container {
    display: flex;
    gap: 20px;
    justify-content: center;
  }
  .quiz-btn {
    background: #00bfff;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px 30px;
    font-size: 1.2rem;
    cursor: pointer;
  }
  #timer {
    font-size: 1rem;
    margin-top: 10px;
    color: #ff6666;
  }
  #resultMsg, #lifeMsg {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.8rem;
    font-weight: bold;
    background: rgba(0,0,0,0.7);
    padding: 20px 30px;
    border-radius: 12px;
    display: none;
    z-index: 8;
    text-align: center;
    white-space: pre-line;
  }
  #finalResult {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.9);
    color: #39aaff;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    z-index: 7;
    text-align: center;
    line-height: 2.4rem;
  }
  #retryBtn {
    margin-top: 20px;
    background: #00bfff;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 12px 24px;
    font-size: 1.1rem;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div id="gameContainer">
    <div id="intro">
      <div>모빌라이즈파이낸셜서비스</div>
      <div>제공</div>
      <div>"아이스 브레이커"</div>
      <button id="startBtn" onclick="startGame()">게임 시작하기</button>
    </div>

    <div id="quiz">
      <h2 id="questionText"></h2>
      <div class="quiz-btn-container">
        <button class="quiz-btn" onclick="answerQuiz(true)">O</button>
        <button class="quiz-btn" onclick="answerQuiz(false)">X</button>
      </div>
      <div id="timer"></div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div id="scoreBoard">점수: 0 | 라이프: 3</div>
    <div id="resultMsg"></div>
    <div id="lifeMsg"></div>

    <div id="finalResult">
      <div id="finalText"></div>
      <button id="retryBtn" onclick="returnToIntro()">다시 도전하기</button>
    </div>
  </div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
let width = window.innerWidth * 0.9;
let height = window.innerHeight * 0.6;
canvas.width = width;
canvas.height = height;

window.addEventListener("resize", () => {
  width = window.innerWidth * 0.9;
  height = window.innerHeight * 0.6;
  canvas.width = width;
  canvas.height = height;
});

let ball = { x: width / 2, y: height - 30, dx: 2.5, dy: -2.5, r: 8 }; // ✅ 속도 느리게
let paddle = { w: 80, h: 10, x: width / 2 - 40 };
let bricks = [];
let score = 0, lives = 3;
let gameRunning = false;
let quizActive = false;
let quizTimer, timeLeft = 10;
let quizInterval;
let pausedForResult = false;

const quizBox = document.getElementById("quiz");
const questionText = document.getElementById("questionText");
const timerDisplay = document.getElementById("timer");
const resultMsg = document.getElementById("resultMsg");
const lifeMsg = document.getElementById("lifeMsg");

const quizList = [
  { q: "그랑콜레오스 26년 생산기준\n3.3% 금리 할부원금제한은\n2500만원 있다?", a: true },
  { q: "모빌라이즈파이낸셜서비스는\n프랑스 회사다?", a: true },
  { q: "잔가보장상품은\n모빌라이즈파이낸셜서비스에만 있는\n할부상품이다?", a: false }
];

canvas.addEventListener("touchmove", e => {
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  paddle.x = touch.clientX - rect.left - paddle.w / 2;
});
canvas.addEventListener("mousemove", e => {
  const rect = canvas.getBoundingClientRect();
  paddle.x = e.clientX - rect.left - paddle.w / 2;
});

function createLogoBricks() {
  const brickW = 40, brickH = 16;
  const cx = width / 2, cy = height / 3;
  const outer = 160, inner = 90;
  bricks = [];
  for (let y = 40; y < height / 1.5; y += brickH + 4) {
    for (let x = 40; x < width - 40; x += brickW + 4) {
      const dx = x - cx, dy = y - cy;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const angle = Math.atan2(dy, dx);
      const circlePart = dist < outer && dist > inner && (angle < -0.5 || angle > 0.5);
      const slash = Math.abs(dy + dx * 0.5) < 20;
      if (circlePart || slash) {
        bricks.push({x, y, w: brickW, h: brickH, color: slash ? "#ff3c00" : "#39aaff", visible: true});
      }
    }
  }
}

function drawBricks() {
  bricks.forEach(b => {
    if (!b.visible) return;
    ctx.fillStyle = b.color;
    ctx.fillRect(b.x, b.y, b.w, b.h);
    ctx.shadowBlur = 10;
    ctx.shadowColor = b.color;
  });
  ctx.shadowBlur = 0;
}

function drawBall() {
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
  ctx.fillStyle = "#fff";
  ctx.shadowBlur = 15;
  ctx.shadowColor = "#00ffff";
  ctx.fill();
  ctx.closePath();
  ctx.shadowBlur = 0;
}

function drawPaddle() {
  ctx.fillStyle = "#00ccff";
  ctx.fillRect(paddle.x, height - 30, paddle.w, paddle.h);
}

function draw() {
  ctx.clearRect(0, 0, width, height);
  drawBricks();
  drawBall();
  drawPaddle();
}

function update() {
  if (!gameRunning || quizActive || pausedForResult) return;
  ball.x += ball.dx;
  ball.y += ball.dy;

  if (ball.x + ball.r > width || ball.x - ball.r < 0) ball.dx *= -1;
  if (ball.y - ball.r < 0) ball.dy *= -1;

  if (ball.y + ball.r > height - 30 && ball.x > paddle.x && ball.x < paddle.x + paddle.w) {
    ball.dy = -Math.abs(ball.dy);
  }

  bricks.forEach(b => {
    if (b.visible &&
        ball.x > b.x && ball.x < b.x + b.w &&
        ball.y > b.y && ball.y < b.y + b.h) {
      b.visible = false;
      ball.dy *= -1;
      score += 10;
      updateScore();
    }
  });

  if (ball.y > height) {
    lives--;
    updateScore();
    if (lives <= 0) {
      endGame();
      return;
    } else {
      showLifeMessage(`라이프가 1 감소했습니다.\n남은 라이프: ${lives}`);
      ball = { x: width / 2, y: height - 40, dx: 2.5, dy: -2.5, r: 8 };
    }
  }
  draw();
  requestAnimationFrame(update);
}

function updateScore() {
  document.getElementById("scoreBoard").textContent = `점수: ${score} | 라이프: ${lives}`;
}

function endGame() {
  stopQuizTimer();
  stopQuizCycle();
  gameRunning = false;
  quizActive = false;
  pausedForResult = false;
  document.getElementById("finalText").innerHTML = 
    `게임 종료<br>최종 점수: ${score}<br>남은 라이프: ${lives}`;
  document.getElementById("finalResult").style.display = "flex";
}

function startGame() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("finalResult").style.display = "none";
  resetGame();
  gameRunning = true;
  startQuizCycle();
  update();
}

function resetGame() {
  score = 0;
  lives = 3;
  createLogoBricks();
  updateScore();
  ball = { x: width / 2, y: height - 40, dx: 2.5, dy: -2.5, r: 8 };
}

function returnToIntro() {
  document.getElementById("finalResult").style.display = "none";
  resetGame();
  document.getElementById("intro").style.display = "flex";
}

createLogoBricks();
</script>
</body>
</html>
